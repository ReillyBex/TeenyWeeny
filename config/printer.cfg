#sensor_type: temperature_host
#control: watermark
#max_delta: 5
#min_temp: 0
#max_temp: 60

#############################################################
#~~~~~~~~~~~~~~~~~~~~~~~~  MISC  ~~~~~~~~~~~~~~~~~~~~~~~~~~~#
#############################################################

[output_pin Matchsticks]
pin: expander:PA1
value: 1

[probe]
pin: expander:PA7
z_offset:12.550
speed: 2
samples: 5
samples_tolerance: 0.05

